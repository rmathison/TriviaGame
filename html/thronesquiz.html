<!DOCTYPE html>
<html>

<head>
    <title>Thrones</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
    ul#timerer li {
        display: inline;
        font-size: 25px;
    }

    label {
        padding: 0px 20px 0px 20px;
    }

    h1 {
        padding-top: 20px;
    }

    ul {
        text-align: center;
    }

    img {
        float: right;
        width: 40%;
        height: 700px;
    }

    body {
        background-color: lightblue;
    }

    .results {
        font-size: 25px;
        color: red;
    }
    </style>
</head>
<div class="container">
    <hr>
    <ul id="timerer">
        <li> You have </li>
        <li id="timer"></li>
        <li> seconds to complete the Quiz!</li>
    </ul>
    <hr>
    <img class="img-responsive" src="../assets/kingsroad.jpg">
    <h2>What is the name of the dragon Daenerys Targaryen rides?</h2>
    <form id="drogon">
        <label class="radio-inline">
            <input id="drogon1" type="radio" name="dragon" value="Drogon"> Drogon</label>
        <label class="radio-inline">
            <input id="viserion" type="radio" name="dragon" value="Viserion"> Viserion</label>
        <label class="radio-inline">
            <input id="rhaegel" type="radio" name="dragon" value="Rhaegal"> Rhaegal </label>
    </form>
    <hr>
    <br>
    <h2>What is the name of Arya's wolf?</h2>
    <form id="nym">
        <label class="radio-inline">
            <input id="summer" type="radio" name="wolf" value="Summer"> Summer</label>
        <label class="radio-inline">
            <input id="shaggy" type="radio" name="wolf" value="Shaggy"> Shaggy</label>
        <label class="radio-inline">
            <input id="nymeria" type="radio" name="wolf" value="Nymeria"> Nymeria </label>
    </form>
    <hr>
    <br>
    <h2>Who was the first Targaryen to unite the Seven Kingdoms of Westeros?</h2>
    <form id="egg">
        <label class="radio-inline">
            <input id="aegon" type="radio" name="king" value="Aegon"> Aegon</label>
        <label class="radio-inline">
            <input id="daeron" type="radio" name="king" value="Daeron"> Daeron</label>
        <label class="radio-inline">
            <input id="jahaerys" type="radio" name="king" value="Jahaerys"> Jaehaerys
        </label>
    </form>
    <hr>
    <br>
    <h2>What is the name of the mountain range north of the wall?</h2>
    <form>
        <label class="radio-inline">
            <input id="frostfangs" type="radio" name="range" value="Frostfangs"> Frostfangs</label>
        <label class="radio-inline">
            <input id="thenns" type="radio" name="range" value="Thenns"> Thenns</label>
        <label class="radio-inline">
            <input id="skirlings" type="radio" name="range=" Skirlings "> Skirlings</label>
</form> 
<br>
<hr>
<div class="results "></div>
</div>

<script type="text/javascript " src="../javascript/triviagame.js "></script>

</body>
</html>
